<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .profile-header {
            text-align: center;
        }
        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile-header h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        .profile-header p {
            color: #666;
            font-size: 16px;
        }
        .profile-details {
            margin-top: 30px;
        }
        .profile-details h2 {
            font-size: 20px;
            border-bottom: 2px solid #f4f4f4;
            padding-bottom: 10px;
        }
        .profile-details ul {
            list-style-type: none;
            padding: 0;
        }
        .profile-details ul li {
            background-color: #fafafa;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
            <h1>Profile</h1>
            <hr>
        </div>
        <div class="profile-details">
            <h2>Your Profile</h2>
            <p>Username: Freddy</p>

            <p>Points: </p>
          
            
            <h2>Contact</h2>

    </div>
</body>
</html>
