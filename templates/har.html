<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Backend Test</title>
</head>
<body>
    <h1>Flask Backend Test</h1>

    <h2>Register User</h2>
    <form id="registerForm">
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="username" required>
        <br>
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="password" required>
        <br>
        <button type="submit">Register</button>
    </form>
    <p id="registerResponse"></p>

    <h2>Check User Exists</h2>
    <form id="checkUserForm">
        <label for="checkUsername">Username:</label>
        <input type="text" id="checkUsername" name="username" required>
        <br>
        <label for="checkPassword">Password:</label>
        <input type="password" id="checkPassword" name="password" required>
        <br>
        <button type="submit">Check</button>
    </form>
    <p id="checkUserResponse"></p>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            fetch('http://localhost:5000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('registerResponse').innerText = data.response;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('registerResponse').innerText = 'An error occurred';
            });
        });

        document.getElementById('checkUserForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('checkUsername').value;
            const password = document.getElementById('checkPassword').value;

            fetch(`http://localhost:5000/user_exists?username=${username}&password=${password}`, {
                method: 'GET'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('checkUserResponse').innerText = data.response;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('checkUserResponse').innerText = 'An error occurred';
            });
        });
    </script>
</body>
</html>
